<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <hr>
    <div class="intro">
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>Rock, Paper, Scissors is a game where each player chooses one of three options: rock, paper, or scissors. The winner is determined by the rules:</p>
            <ul>
                <li>Rock > Scissors</li>
                <li>Paper > Rock</li>
                <li>Scissors > Paper</li>
            </ul>
        </div>
        <div class="conditions">
        </div>
    </div>
    <div class="game">
        <div class="moves">
            <div class="user">
                <h2>Your choice</h2>
                <div class="user_move">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
            </div>
            <div class="computer">
                <h2>Computer's choice</h2>
                <div id="computer_move">

                </div>
            </div>
        </div>
        <div class="results">
            <h2>Results</h2>
            <div class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
